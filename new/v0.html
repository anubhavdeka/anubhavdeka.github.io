 <!DOCTYPE html>
 <html>
 <head>
  <title>for my love</title>
  <script src="https://use.fontawesome.com/05aeca0d7f.js"></script>
</head>

<body>

  <a href="../new/v1.html">
    <p class="heart">
      <i class="fa fa-heart fa-4x fa-beat"></i>
    </p>
  </a>

  <style type="text/css">
    .fa-beat {
      animation:fa-beat 5s ease infinite;
    }
    @keyframes fa-beat {
      0% {
        transform:scale(1);
      }
      5% {
        transform:scale(1.25);
      }
      20% {
        transform:scale(1);
      }
      30% {
        transform:scale(1);
      }
      35% {
        transform:scale(1.25);
      }
      50% {
        transform:scale(1);
      }
      55% {
        transform:scale(1.25);
      }
      70% {
        transform:scale(1);
      }
    }


    body {
      text-align:center;
      background:#111;
      color:#aaa;
      font:1em sans-serif;
    }

    .heart {
      color:red;
    >
  </style>
</body>
</html>
