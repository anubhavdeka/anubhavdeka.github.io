 <!DOCTYPE html>
 <html>
 <head>
  <title>for my love-end</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Quicksand:300' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700,900' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>

<body>

  <!--<div  class="parent">
    <div class="child">-->
    <span>
      <a target="_blank" onclick="window.open('https://open.spotify.com/user/conversing_in_binary/playlist/6HHuC5q7kkKbgVgUeDHkwI'); window.open('https://soundcloud.com/anubhav-deka/sets/baby');">
        <p class="heart">
          <i class="fa fa-heart fa-4x fa-beat"></i>
        </p>
      </a>
    </span>
   

  <style type="text/css">

    .parent{
      position: relative;
    }

    .child{
      width: 50px;
      height: 50px;
      padding: 20px;

      position: absolute;
      top: 50%;
      left: 50%;

      margin: -70px 0 0 -170px;
    }
    .fa-beat {
      animation:fa-beat 5s ease infinite;
    }
    @keyframes fa-beat {
      0% {
        transform:scale(1);
      }
      5% {
        transform:scale(1.25);
      }
      20% {
        transform:scale(1);
      }
      30% {
        transform:scale(1);
      }
      35% {
        transform:scale(1.25);
      }
      50% {
        transform:scale(1);
      }
      55% {
        transform:scale(1.25);
      }
      70% {
        transform:scale(1);
      }
    }


    body {
      /*text-align:center;*/
      background:#111;
      color:#aaa;
      font:10em sans-serif;
      display: grid;
    }

    .heart {
      color:red;
    }

    span
    {
      margin: auto;
    }
    >
  </style>
</body>
</html>
